<header
  class="px-[30px] pt-5 pb-2.5 bg-white border-l border-ax-greylight space-y-5"
>
  <div class="flex items-center justify-between text-ax-black">
    <h2 class="text-[28px] font-semibold">Управление задачами</h2>
    <div class="space-x-2.5 flex items-center text-xl">
      @if(user$ | async; as user) { @if(user.avatar) {
      <img [src]="user.avatar" alt="profile" class="size-[46px]" />
      } @else{
      <span
        class="size-[46px] rounded-full bg-ax-grey border border-ax-greylight flex items-center justify-center"
      >
        {{ user.displayName[0] }}
      </span>
      } }
      <span>{{ (user$ | async)?.displayName }}</span>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div
      class="border-2 border-ax-greylight rounded-[10px] px-[30px] pt-2.5 pb-3 space-x-5 flex items-center focus-within:border-ax-blue"
    >
      <span>Сортировать по:</span>
      <app-select
        standalone
        [options]="sortOptions"
        (onSelect)="handleSort($event)"
        [value]="(sortBy$ | async)?.displayName || ''"
      />
    </div>

    <app-button variant="primary" (click)="openTaskForm()">
      Добавить задачу
    </app-button>
  </div>
</header>
