<button
  class="h-[46px] w-full rounded-[10px] px-[30px] pt-2 pb-2.5 flex items-center justify-center space-x-1.5 border-2 transition-colors duration-300 focus:text-white focus:bg-[#2B53E1] disabled:text-ax-black disabled:bg-ax-greybg disabled:cursor-not-allowed disabled:hover:bg-ax-greybg disabled:hover:text-ax-black"
  [class]="variantClass"
  [disabled]="disabled()"
  (click)="onClick.emit()"
>
  <ng-content />
</button>
